<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
</head>
<body>
    <!-- Headings -->
    <h1>Uma tag qualquer.</h1>
    <h2>Outro Titulo</h2>
    <h3>Mais um titulo</h3>       
    <!-- Parágrafos -->
    <p>Parágrafo é isso</p>
    <!-- Tag de Link -->
    <div>
        <a href="https:google.com.br">Ir para o google</a>
        <br  />
        <a href="https:youtube.com.br">Ir para o YouTube</a>
    </div>
    <div>
        <a href="https:google.com.br" target="_blank">Ir para o google</a>
    </div>
    <!-- Quebras de linha -->
    <hr  />
    <!-- Listas -->
    <ol>
        <li>Primeiro faça isso</li>
        <li>Agora isso</li>
        <li>Depois isso</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </ol>
    <!-- Imagens -->
    <img src="link" alt="descrição" />
    <!-- Texto em negrito -->
    <p>Uma palavra <b>forte!</b></p>
    <!-- Texto em itálico -->
    <p>Parágrafo com <i>Ênfase</i></p>
    <p>Parágrafo com <em>Ênfase</em></p>
</body>
</html>
